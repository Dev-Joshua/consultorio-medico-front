<!-- component -->
<div class="text-gray-900 bg-gray-200">
  <div class="p-4 flex">
    <h1 class="text-3xl">Especialidades</h1>
  </div>
  <div class="px-3 py-4 flex justify-center">
    <div class="overflow-x-auto">
      <table class="min-w-full text-md bg-white shadow-md rounded mb-4">
        <thead>
          <tr class="border-b">
            <th class="text-left p-3 px-5">Id</th>
            <th class="text-left p-3 px-5">Especialidad</th>
            <th class="text-left p-3 px-5">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let especialidad of especialidades"
            class="border-b hover:bg-orange-100 bg-gray-100"
          >
            <td class="p-3 px-5">
              {{ especialidad.id_especialidad }}
            </td>
            <td class="p-3 px-5">
              {{ especialidad.nombre_especialidad }}
            </td>

            <td class="p-3 px-5 flex justify-end">
              <button
                (click)="eliminarEspecialidad(especialidad.id_especialidad)"
                type="button"
                class="text-center text-sm w-16 bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
