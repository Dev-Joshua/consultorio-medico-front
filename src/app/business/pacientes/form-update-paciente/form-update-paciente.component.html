<div class="min-h-screen bg-gray-100 p-0 sm:p-12">
  <div
    class="mx-auto max-w-md px-6 py-12 bg-white border-0 shadow-lg sm:rounded-3xl"
  >
    <h1 class="text-2xl font-bold mb-8">Registro Paciente</h1>
    <form [formGroup]="pacienteForm" (ngSubmit)="actualizarPaciente()">
      <div class="relative z-0 w-full mb-5">
        <input
          type="text"
          name="nombres"
          formControlName="nombres"
          required
          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
        />
      </div>

      <div class="relative z-0 w-full mb-5">
        <input
          type="text"
          name="apellidos"
          formControlName="apellidos"
          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200 peer"
        />
      </div>

      <fieldset class="relative z-0 w-full p-px mb-5">
        <label
          class="absolute text-gray-500 transform scale-75 -top-3 origin-0"
        >
          Seleccione una opci√≥n
        </label>
        <div class="block pt-3 pb-2 space-x-4">
          <label>
            <input
              type="radio"
              formControlName="sexo"
              value="M"
              class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
            />
            Masculino
          </label>
          <label>
            <input
              type="radio"
              formControlName="sexo"
              value="F"
              class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
            />
            Femenino
          </label>
        </div>
      </fieldset>

      <div class="relative z-0 w-full mb-5">
        <input
          type="text"
          formControlName="cedula"
          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
        />
      </div>

      <div class="relative z-0 w-full mb-5">
        <input
          type="email"
          formControlName="email"
          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
        />
      </div>

      <div class="relative z-0 w-full mb-5">
        <input
          type="text"
          formControlName="telefono"
          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
        />
      </div>

      <button
        type="submit"
        class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-blue-500 hover:bg-blue-600 hover:shadow-lg focus:outline-none"
      >
        Actualizar
      </button>
    </form>
  </div>
</div>
